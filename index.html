<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>مُصْعَب - Personal Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* ... الكود ديال الستايل ديالك بلا تغيير ... */
    .credit {
      font-size: 12px;
      color: #ccc;
      margin-top: 25px;
      opacity: 0.7;
      font-style: italic;
    }

    #viewCounter {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Start screen overlay -->
  <div id="startOverlay">Click here to start music automatically</div>

  <!-- Black transparent gradient overlay -->
  <div class="overlay"></div>

  <!-- Main content -->
  <div class="container" id="mainContent">
    <img src="profile.png" alt="مُصْعَب" class="profile" />
    <h1>مُصْعَب</h1>

    <div class="links">
      <a href="https://www.tiktok.com/@mos3aab_0" target="_blank" class="icon-link" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://discord.com/users/mosvvb" target="_blank" class="icon-link" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://open.spotify.com/user/31hyg2gqwtyb6j4nj25oyxjwyaly?si=f577c216a58140aa" target="_blank" class="icon-link" title="Spotify">
        <i class="fab fa-spotify"></i>
      </a>
    </div>

    <div class="credit">Programmed by Me</div>
    <div id="viewCounter" class="credit">0 Views</div>
  </div>

  <audio id="myAudio" src="nuts.mp3"></audio>

  <script>
    const audio = document.getElementById('myAudio');
    const startOverlay = document.getElementById('startOverlay');
    const mainContent = document.getElementById('mainContent');
    const viewCounter = document.getElementById('viewCounter');

    // Load views from localStorage or set to 0
    let views = localStorage.getItem('pageViews') || 0;
    viewCounter.textContent = `${views} Views`;

    startOverlay.addEventListener('click', () => {
      startOverlay.style.display = 'none';
      mainContent.style.display = 'flex';
      audio.currentTime = 7;
      audio.play();

      // Increase and store views
      views++;
      localStorage.setItem('pageViews', views);
      viewCounter.textContent = `${views} Views`;
    });

    document.body.addEventListener('click', () => {
      if (audio.paused && startOverlay.style.display === 'none') {
        audio.currentTime = 40;
        audio.play();
      }
    });
  </script>

</body>
</html>
