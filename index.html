<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ASAP Vibes</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("asap-vertical.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    #startOverlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      font-size: 22px;
      font-weight: bold;
      color: #90caf9;
      cursor: pointer;
      user-select: none;
    }

    .card {
      position: absolute;
      bottom: 30px;
      width: 280px;
      height: 280px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      z-index: 2;
      animation: fadeInUp 1s ease-in-out;
    }

    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      margin-bottom: 15px;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .icons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .modern-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .modern-icon:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .credit {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.8;
      font-style: italic;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Start Overlay -->
  <div id="startOverlay">üéß Click here to enjoy ASAP vibes</div>

  <!-- Main Card -->
  <div class="card" id="mainCard" style="display: none;">
    <img src="profile.png" alt="Profile" class="profile-img" />
    <div class="name">ŸÖŸèÿµŸíÿπŸéÿ®</div>
    <div class="icons">
      <a href="https://www.tiktok.com/@mos3aab_0" class="modern-icon" target="_blank" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://discord.com/users/mos3aabbbb" class="modern-icon" target="_blank" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://open.spotify.com/user/31hyg2gqwtyb6j4nj25oyxjwyaly" class="modern-icon" target="_blank" title="Spotify">
        <i class="fab fa-spotify"></i>
      </a>
    </div>
    <div class="credit">üéß Coded by Mosaab</div>
  </div>

  <!-- Music -->
  <audio id="myAudio" src="asap.mp3"></audio>

  <script>
    const startOverlay = document.getElementById('startOverlay');
    const mainCard = document.getElementById('mainCard');
    const audio = document.getElementById('myAudio');

    startOverlay.addEventListener('click', () => {
      startOverlay.style.display = 'none';
      mainCard.style.display = 'flex';
      audio.currentTime = 77; // 01:17 start
      audio.play();
    });

    document.body.addEventListener('click', () => {
      if (audio.paused && startOverlay.style.display === 'none') {
        audio.play();
      }
    });

    // Stop at 03:11 (191 seconds)
    audio.addEventListener('timeupdate', () => {
      if (audio.currentTime >= 191) {
        audio.pause();
      }
    });
  </script>

</body>
</html>
