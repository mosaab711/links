<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عداد الزوار المحلي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    #viewCount {
      font-size: 64px;
      color: #90caf9;
      user-select: none;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>مرحبا بك في صفحتي</h1>
  <div>عدد زياراتك لهذه الصفحة:</div>
  <div id="viewCount">0</div>
  <p>هذا العداد مخزن محلياً في متصفحك فقط.</p>

  <script>
    // نجيب العدد القديم أو 0 إذا لا يوجد
    let count = localStorage.getItem('visitCount') || 0;
    count = parseInt(count) + 1;

    // نخزن العدد الجديد
    localStorage.setItem('visitCount', count);

    // نعرض العدد في الصفحة
    document.getElementById('viewCount').textContent = count;
  </script>

</body>
</html>
