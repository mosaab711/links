<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>مُصْعَب - Personal Page</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Video background -->
  <video autoplay muted loop id="bgVideo" playsinline>
    <source src="chill.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Start screen overlay -->
  <div id="startOverlay">Click here to start music automatically</div>

  <!-- Black transparent gradient overlay -->
  <div class="overlay"></div>

  <!-- Main content -->
  <div class="container" id="mainContent" style="display:flex;">
    <img src="profile.png" alt="مُصْعَب" class="profile" />
    <h1>مُصْعَب</h1>

    <div class="links">
      <a href="https://www.tiktok.com/@mos3aab_0" target="_blank" class="icon-link" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://discord.com/users/mos3aabbbb" target="_blank" class="icon-link" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://open.spotify.com/user/31hyg2gqwtyb6j4nj25oyxjwyaly?si=f577c216a58140aa" target="_blank" class="icon-link" title="Spotify">
        <i class="fab fa-spotify"></i>
      </a>
    </div>

    <div class="credit">Programmed by Me</div>
  </div>

  <audio id="myAudio" src="imgodod.mp3"></audio>

  <script>
    const audio = document.getElementById('myAudio');
    const startOverlay = document.getElementById('startOverlay');
    const mainContent = document.getElementById('mainContent');
    const START_TIME = 27; // seconds (0:27)
    const END_TIME = 273;  // seconds (4:33)

    function playSection() {
      audio.currentTime = START_TIME;
      audio.play();
    }

    startOverlay.addEventListener('click', () => {
      startOverlay.style.display = 'none';
      mainContent.style.display = 'flex';
      playSection();
    });

    document.body.addEventListener('click', () => {
      if (audio.paused && startOverlay.style.display === 'none') {
        playSection();
      }
    });

    // Stop audio at END_TIME
    audio.addEventListener('timeupdate', () => {
      if (audio.currentTime >= END_TIME) {
        audio.pause();
        audio.currentTime = START_TIME;
      }
    });
  </script>

</body>
</html>
