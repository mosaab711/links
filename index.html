<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosaab - Personal Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      background: url("asap-vertical.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
      z-index: 1;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      color: #90caf9;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 999;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    .container {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1.2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      padding: 15px;
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    img.profile {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    h1 {
      font-size: 18px;
      color: white;
      margin-bottom: 10px;
    }

    .links {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .modern-icon {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .modern-icon:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .credit {
      font-size: 12px;
      color: #ccc;
      margin-top: 10px;
      opacity: 0.8;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div id="startOverlay">Click here to enjoy A$AP vibes üéß</div>

  <div class="overlay"></div>

  <div class="container" id="mainContent">
    <img src="profile.png" alt="Profile" class="profile">
    <h1>ŸÖŸèÿµŸíÿπŸéÿ®</h1>
    <div class="links">
      <a href="https://tiktok.com" target="_blank" class="modern-icon"><i class="fab fa-tiktok"></i></a>
      <a href="https://discord.com" target="_blank" class="modern-icon"><i class="fab fa-discord"></i></a>
      <a href="https://spotify.com" target="_blank" class="modern-icon"><i class="fab fa-spotify"></i></a>
    </div>
    <div class="credit">Coded by me</div>
  </div>

  <audio id="myAudio" src="asap.mp3"></audio>

  <script>
    const audio = document.getElementById('myAudio');
    const startOverlay = document.getElementById('startOverlay');
    const mainContent = document.getElementById('mainContent');

    startOverlay.addEventListener('click', () => {
      startOverlay.style.display = 'none';
      mainContent.style.display = 'flex';
      audio.currentTime = 77; // 01:17
      audio.play();
    });

    // Replay on click if paused
    document.body.addEventListener('click', () => {
      if (audio.paused && startOverlay.style.display === 'none') {
        audio.currentTime = 77;
        audio.play();
      }
    });

    // Stop music at 03:11 (191 seconds)
    audio.addEventListener('timeupdate', () => {
      if (audio.currentTime >= 191) {
        audio.pause();
      }
    });
  </script>

</body>
</html>
