<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASAP Rocky Vibes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }
@keyframes glow {
  0% {
    box-shadow: 0 0 5px 2px rgba(29, 185, 84, 0.4);
  }
  50% {
    box-shadow: 0 0 20px 5px rgba(29, 185, 84, 0.9);
  }
  100% {
    box-shadow: 0 0 5px 2px rgba(29, 185, 84, 0.4);
  }
}

.container::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 25px;
  pointer-events: none;
  animation: glow 3s infinite ease-in-out;
  border: 2px solid rgba(29, 185, 84, 0.6);
  box-shadow: 0 0 10px rgba(29, 185, 84, 0.7);
  z-index: 5;
}

    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('asap-vertical.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    #startOverlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 10, 0.9);
      color: #90caf9;
      font-size: 28px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
      user-select: none;
      text-align: center;
      padding: 20px;
      transition: opacity 0.4s ease;
    }

    .container {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 320px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1.5px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      user-select: none;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.active {
      visibility: visible;
      opacity: 1;
    }

    img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.7);
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255,255,255,0.8);
      transition: transform 0.3s ease;
    }
    img.profile:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 24px;
      margin: 0 0 15px;
      color: #fff;
      font-weight: 700;
      letter-spacing: 1.1px;
    }

    .links {
      display: flex;
      gap: 15px;
      justify-content: center;
      width: 100%;
      margin-top: auto;
      margin-bottom: 10px;
    }

    .icon-link {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px rgba(255,255,255,0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      user-select: none;
      border: 1.5px solid rgba(255,255,255,0.3);
    }

    .icon-link:hover {
      background: rgba(255,255,255,0.5);
      color: #1db954;
      box-shadow: 0 0 18px rgba(29, 185, 84, 0.9);
      transform: scale(1.2);
      border-color: #1db954;
    }

    .credit {
      font-size: 12px;
      font-style: italic;
      color: #ccc;
      opacity: 0.7;
      margin-top: auto;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="startOverlay">Click to enjoy ASAP vibes ðŸŽµ</div>

  <div class="container" id="mainContent">
    <img src="profile.png" alt="Mos3aabbbb" class="profile" />
    <h1>Mos3aabbbb</h1>

    <div class="links">
      <a href="https://www.tiktok.com/@asaprocky" target="_blank" class="icon-link" title="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://discord.com/users/asaprocky" target="_blank" class="icon-link" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://open.spotify.com/artist/3rmo8F54jFF8mkYl3ZtYcq" target="_blank" class="icon-link" title="Spotify">
        <i class="fab fa-spotify"></i>
      </a>
    </div>

   <div class="credit">Coded by Me</div>

  </div>

  <audio id="myAudio" src="asap.mp3"></audio>

  <script>
    const audio = document.getElementById('myAudio');
    const startOverlay = document.getElementById('startOverlay');
    const mainContent = document.getElementById('mainContent');

    startOverlay.addEventListener('click', () => {
      startOverlay.style.opacity = '0';
      setTimeout(() => {
        startOverlay.style.display = 'none';
        mainContent.classList.add('active');
        audio.currentTime = 77; // 01:17 in seconds
        audio.play();
      }, 400);
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.currentTime >= 191) { // stop at 03:11
        audio.pause();
      }
    });
  </script>

</body>
</html>
